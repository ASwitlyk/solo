<!DOCTYPE html>
<html ng-app="selfies">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selfies Star</title>

    <!-- Bootstrap --> 
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="style/style.css">

  </head>

  <body>
  <!-- Top Navigation -->
  <div class="navbar navbar-default navbar-static-top" role="navigation">
  	<div class="container">

  		<div class="navbar-header">
  			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
  				<span class="sr-only">Toggle navigation</span>
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  			</button>
  			<a class="navbar-brand" href="#">Name Star</a>
  		</div>

  		<!-- Navbar options -->
  		<div class="navbar-collapse collapse">
  			<ul class="nav navbar-nav">
  				<li class="active"><a href="/">Home</a></li>
  				<li><a href="login">Login</a></li>
  				<li><a href="upload">Upload</a></li>
  				<li><a href="MostLiked">Liked</a></li>
  				<li><a href="MostRecent">Recent</a></li>
  			</ul>

  		<!-- search box -->
  		<form class="navbar-form navbar-right" role="form">
  			<div class="form-group">
  				<input type="text" placeholder="Search" class="form-control" />
  			</div>
  		</form>
  			
  		</div>
  	</div>
  </div>

  <!-- Main Content -->
  <div class="container">

  	<div class="row">
  	<!-- Trending sidebar -->
  		<div class="col-md-3 hidden-xs hidden-sm">
  			<h1>Trending</h1>
  		</div>
  		<div class="col-md-9 col-xs-12">
  			<!-- Two pictures per row -->
  			<div class="row">
  				<div class="col-md-6">Pic 1</div>
  				<div class="col-md-6">Pic 2</div>  				
  			</div>
  			
  		</div>
  			
  	</div>

  	
  <h1 ng-controller="selfiesCtrl">{{test}}</h1>
  <div ng-view></div>

  <a href="login">Login</a>


  </div> <!-- End of Main container -->
  	

  	<!-- JQuery -->
  	<script src="/bower_components/jquery/dist/jquery.js"></script>
  	<!-- All bootstrap plugins -->
  	<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  	<!-- Angular -->
  	<script src="/bower_components/angular/angular.js"></script>
  	<script src="/bower_components/angular-route/angular-route.js"></script>
  	<script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  	<!-- Application scripts -->
  	<script src="app/app.js"></script>


  </body>


</html>
